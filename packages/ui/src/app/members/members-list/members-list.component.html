<h1>Mitglieder <span class="headline--link"><a class="button button--link">+ anlegen</a></span></h1>

<div class="element-table">
    <div class="element-table__header">
        <div class="element-table__column">ID</div>
        <div class="element-table__column">Name</div>
        <div class="element-table__column">E-Mail</div>
        <div class="element-table__column">Telefon</div>
        <div class="element-table__column">Aktionen</div>
    </div>
    <div class="element-table__item" *ngFor="let member of members; let i = index">
        <div class="element-table__column">{{i}}</div>
        <div class="element-table__column">{{member.lastName}}, {{member.firstName}}</div>
        <div class="element-table__column">{{member.email}}</div>
        <div class="element-table__column">{{member.mobileNumber}}</div>
        <div class="element-table__column">
            <a (click)="edit(member)" class="button button--link">Edit</a>  <a (click)="delete(member)" class="button button--link">Delete</a>
        </div>
    </div>
</div>
