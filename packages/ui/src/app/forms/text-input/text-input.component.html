<div class="form-field">
    <div class="form-field__element" [class.form-field--disabled]="readonly">
        <label class="form-field__label" [for]="name">{{label ? label : name}}</label>
        <input class="form-field__input"[type]="type" [id]="name" [class.disabled]="readonly" [formControl]="formControl">
    </div>

    <div class="form-field__errors" *ngIf="formControl.errors">
        <li class="form-field__error" *ngFor="let err of formControl.errors | keyvalue">
            {{err.key}}
        </li>
    </div>
</div>
